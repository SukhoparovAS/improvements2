    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="pay-visa-popup.css">
    <title>Document</title>
</head>

<body style="font-family: 'Montserrat'">
    <div class="visa-popup-wrapper">
        <div class="visa-popup">
            <div class="visa-popup__header">
                <div class="visa-popup__title">Compra rapida</div>
                <button class="visa-popup__close-btn">
                    <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M7 8.82753L12.6725 14.5L14 13.1725L8.32752 7.5L14 1.82752L12.6725 0.5L7 6.17248L1.32752 0.5L0 1.82753L5.67248 7.5L0 13.1725L1.32752 14.5L7 8.82753Z"
                            fill="#010101" />
                    </svg>
                </button>
            </div>
            <div class="visa-popup__top">
                <div class="visa-popup__products-info">
                    <div class="visa-popup__product-name">Suscripción Standart Netflix 1 año <span
                            class="visa-popup__products-quantity"></span></div>
                    <div class="visa-popup__product-price">USD 28.00</div>
                </div>
                <div class="visa-popup__discount-info">
                    <div class="visa-popup__discount-title">Coupon Code</div>
                    <div class="visa-popup__amount-of-discount">- USD 3.00</div>
                </div>
                <div class="visa-popup__total-info">
                    <div class="visa-popup__total-title">
                        Total
                    </div>
                    <div class="visa-popup__total-sum">USD 25.00</div>
                </div>
            </div>
            <div class="visa-popup__line"></div>
            <div class="visa-popup__personal-information">
                <div class="visa-popup__input-wrapper">
                    <label for="email">E-mail</label>
                    <input class="visa-popup__input visa-popup__input_error" type="email" id="email"
                        placeholder="E-mail for delivery">
                    <div class="visa-popup__input-error">Error</div>
                </div>
                <div class="visa-popup__grid-2-col">
                    <div class="visa-popup__input-wrapper">
                        <label for="first-name">First Name</label>
                        <input class="visa-popup__input" type="text" id="first-name" placeholder="Your First Name">
                        <div class="visa-popup__input-error">Error</div>
                    </div>
                    <div class="visa-popup__input-wrapper">
                        <label for="last-name">Last Name</label>
                        <input class="visa-popup__input" type="text" id="last-name" placeholder="Your Last Name">
                        <div class="visa-popup__input-error">Error</div>
                    </div>
                </div>
            </div>
            <div class="visa-popup__line"></div>
            <div class="visa-popup__promo-block visa-popup__grid-2-col">
                <div class="visa-popup__flex-container">
                    <div class="visa-popup__input-wrapper">
                        <label for="cupon-code">Coupon Code</label>
                        <input class="visa-popup__input" type="text" id="cupon-cod" placeholder="Coupon code">
                        <div class="visa-popup__input-error">Error</div>
                    </div>
                    <button type="button" class="visa-popup__apply-btn">Apply</button>
                </div>
                <div class="visa-popup__flex-container">
                    <div class="visa-popup__input-wrapper">
                        <label for="gift-card">Gift Card</label>
                        <input class="visa-popup__input" type="text" id="gift-card" placeholder="Gift card">
                        <div class="visa-popup__input-error">Error</div>
                    </div>
                    <button type="button" class="visa-popup__apply-btn">Apply</button>
                </div>
            </div>
            <div class="visa-popup__line"></div>
            <div class="visa-popup__flex-container visa-popup__adaptive-flex">
                <div class="visa-popup__input-wrapper">
                    <label for="card-Number">Card Number</label>
                    <input class="visa-popup__input" type="number" id="card-Number" placeholder="0000 0000 0000 0000">
                    <div class="visa-popup__input-error">Error</div>
                </div>
                <div class="visa-popup__input-wrapper">
                    <label for="date">Expiry Date</label>
                    <input class="visa-popup__input" type="text" id="date" placeholder="MM / YY">
                    <div class="visa-popup__input-error">Error</div>
                </div>
                <div class="visa-popup__input-wrapper">
                    <label for="cvc">Card Code (CVC)</label>
                    <input class="visa-popup__input" type="number" id="cvc" placeholder="CVC">
                    <div class="visa-popup__input-error">Error</div>
                </div>
            </div>
            <button class="visa-popup__pay-btn" type="button">
                Pay by

            </button>
        </div>

    </div>
</body>
