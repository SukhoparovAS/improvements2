<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="discount.css">
    <title>Document</title>
</head>

<body style="font-family: 'Montserrat'; height: 100%;">
    <div class="discount-push">
        <img src="discount.svg" alt="" class="discount-push__img">
        <div class="discount-push__content">
            <div class="discount-push__precent">10%</div>
            <div class="discount-push__text">discount
            </div>
        </div>
        <div class="discount-push-timer hidden">
            <div class="discount-push-timer__time" id="discount-time">
                <span class="timer-hours">00</span>:<span class="timer-minutes">00</span>:<span
                    class="timer-seconds">00</span>
            </div>
        </div>
        <button type="button" class="discount-push__btn">Activate</button>
    </div>
    <script src="jquery-3.6.3.min.js"></script>
    <script src="discount.js"></script>
</body>

</html>
